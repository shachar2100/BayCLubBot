<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset = "UTF-8">
        <link rel="styleSheet" href="style.css">
        <script src="translator.js"></script>
        <script src="boty.js"></script>
        <title> BC Bot</title>
    </head>

    <body>
        <header>
            <h1>Babes Club</h1>
        </header>


        <form action="/addClass" method="POST">
            <fieldset>
				<h3>Add New Class</h3>
				<label>Username</label>
				<input type ="text" id = 'us' name="us" placeholder="Username" required>
				<br><br>

				<label>Password</label>
				<input type="text" id = "ps" name="ps" placeholder="Password" required>
				<br><br>

				<label>Day</label>
				<select id="day" name="day" required>
                    <option value="Mo">Monday</option>
                    <option value="Tu">Tuesday</option>
                    <option value="We">Wednsday</option>
                    <option value="Th">Thursday</option>
                    <option value="Fr">Friday</option>
                    <option value="Sa">Saturday</option>
                    <option value="Su">Sunday</option>
                  </select>
				<br><br>

				<label>Start Time</label>
				<input type="text" id = "time" name="time" placeholder="8:15" required>
				<br><br>

				<label>Instructor Name</label>
				<input type="text" id = "inst" name="inst" placeholder="Mark" required>
				<br><br>


				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
		</fieldset>
        </form>


        <footer>
		<hr>
		<h4>Please enter 'http://localhost:3000/close' to close the database connection before closing this window</h4>
	</footer>
    </body>
</html>
